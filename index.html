<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>JS Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

    <h1>My Javascript programs</h1>

    <button onclick="findMaxFromAnArray([1, -3, 2, -6, 9])" class="button">Search max number from an array</button>
    <button onclick="findMinFromAnArray([-1, -3, -2, -6, -9])" class="button">Search min number from an array</button>
    <button onclick="findSumBetweenIndexes([1, 3, 2, 6, 9 , 4] , 2 , 5 )" class="button">Find sum between two indexes of an array</button>
    <button onclick="bubbleSort([3, 6, 1, 76, 19 , 2 , 18])" class="button">Bubble Sort</button>
    <button onclick="insertionSort([3, 6, 1, 76, 19 , 2 , 18])" class="button">Insertion Sort</button>
    <button onclick="selectionSort([3, 6, 1, 76, 19 , 2 , 18])" class="button">Selection Sort</button>

    <script src="./main.js"></script>
    <script src="./array_problems_practise.js"></script>
    <script src="./array_sorting_problems.js"></script>
